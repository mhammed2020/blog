{% extends "base.html" %}
{% load static %}


{% block body %}

<div class="jumbotron banner">

    <a class="btn btn-primary btn-lg" href="{% url 'blog:edit_post' detailPost.id %}" role="button">Edit this post</a>
</div>


        <div class="card single_post">

            <div class="card-body">
                <h5 class="card-title">{{detailPost}}</h5>
                <p class="card-text">{{detailPost.body|safe}}</p>
            </div>
        </div>

{% endblock body %}
